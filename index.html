<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Branding</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        :root {
            --primary-color: #6C63FF; /* Ungu modern */
            --secondary-color: #2C2C2C; /* Abu-abu gelap */
            --background-color: #F5F5F5; /* Putih keabuan */
            --text-color: #2C2C2C; /* Abu-abu gelap */
            --dark-background: #1A1A1A; /* Hitam gelap */
            --dark-text: #E0E0E0; /* Abu-abu muda */
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--background-color);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: var(--dark-background);
            color: var(--dark-text);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .highlight {
            color: var(--primary-color);
        }

        /* Hero Section */
        #hero {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }

        #hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #hero p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            color: #fff;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--primary-color);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            #hero h1 {
                font-size: 28px;
            }

            #hero p {
                font-size: 16px;
            }

            .social-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section id="hero">
        <div class="container">
            <h1>Halo, Saya <span class="highlight">Mochammad Fauzi</span></h1>
            <p>Seorang <span class="highlight">Web Developer & Desainer Grafis</span> yang berdedikasi untuk memberikan solusi terbaik.</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/johndoe" target="_blank" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://wa.me/6285722341788" target="_blank" title="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://www.instagram.com/fauzinrfdlh10_?igsh=bHlvandibGpraXM0" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="nurfadilahmfauzi@gmail.com.com" title="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </section>

    <script>
        // Dark Mode Toggle (Opsional)
        const darkModeToggle = document.createElement('div');
        darkModeToggle.className = 'dark-mode-toggle';
        darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        document.body.appendChild(darkModeToggle);

        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('dark-mode', isDarkMode);
        });

        // Check Local Storage for Dark Mode
        if (localStorage.getItem('dark-mode') === 'true') {
            body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
