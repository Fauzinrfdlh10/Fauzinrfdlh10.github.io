<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Branding</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2C2C2C;
            --background-color: #F5F5F5;
            --text-color: #2C2C2C;
            --dark-background: #1A1A1A;
            --dark-text: #E0E0E0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--background-color);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: var(--dark-background);
            color: var(--dark-text);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        #hero {
            padding: 100px 0;
            text-align: center;
            position: relative;
        }

        #hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dark-mode-toggle i {
            font-size: 24px;
        }

        /* Social Links Styling */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--text-color);
            color: var(--background-color);
            font-size: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .social-links a:hover {
            transform: scale(1.2);
            background: var(--primary-color);
            color: #fff;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        /* Prestasi Section */
        .achievements {
            margin: 50px auto;
            text-align: center;
        }

        .achievements h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .achievements-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 0;
            list-style: none;
        }

        .achievements-list li {
            background: var(--text-color);
            color: var(--background-color);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .achievements-list li:hover {
            transform: scale(1.05);
        }

        .achievements-list a {
            text-decoration: none;
            color: var(--background-color);
            display: block;
        }
    </style>
</head>
<body>
    <section id="hero">
        <div class="container">
            <div class="dark-mode-toggle">
                <i class="fas fa-moon"></i>
            </div>
            <h1><span class="highlight">Mochammad Fauzi</span></h1>
            <p>Seorang <span class="highlight">Web Developer & Desainer Grafis</span> yang berdedikasi untuk memberikan solusi terbaik.</p>
        </div>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/fauzi-nurfadilah-2057982a5/" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://wa.me/6285722341788" target="_blank" title="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://www.instagram.com/fauzinrfdlh10_?igsh=bHlvandibGpraXM0" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="mailto:nurfadilahmfauzi@gmail.com" title="Email">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </section>

    <section class="achievements">
        <h2>Hal Yang Sudah Saya Kerjakan</h2>
        <ul class="achievements-list">
            <li><a href="https://happyippieecake.shop/">Pembuatan Website Happyppiecake</a></li>
            <li><a href="https://fauzinrfdlh10.github.io/koperasi/">Pembuatan Website Portofolio Koperasi Pertambangan</a></li>
            <li><a href="https://fauzinrfdlh10.github.io/percobaan.github.io/index.html">Website Basketball</a></li>
        </ul>
    </section>

    <script>
        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('dark-mode', isDarkMode);

            const icon = darkModeToggle.querySelector('i');
            icon.classList.toggle('fa-moon', !isDarkMode);
            icon.classList.toggle('fa-sun', isDarkMode);
        });

        if (localStorage.getItem('dark-mode') === 'true') {
            body.classList.add('dark-mode');
            const icon = darkModeToggle.querySelector('i');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }
    </script>
</body>
</html>
